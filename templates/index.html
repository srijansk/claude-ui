<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat UI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #0B93F6;
            color: white;
        }
        .assistant-message {
            align-self: flex-start;
            background-color: #E5E5EA;
            color: black;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }
        #query-form {
            display: flex;
            width: 100%;
            gap: 10px;
        }
        #query-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 18px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background: #0B93F6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0A84E0;
        }
        #file-input {
            display: none;
        }
        #file-label {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background: #f1f1f1;
        }
        #file-name {
            margin-left: 5px;
            font-size: 12px;
        }
        #buttons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Claude Chat UI</h1>
    
    <div id="buttons-container">
        <button id="new-chat-btn">New Chat</button>
        <button id="clear-chat-btn">Clear Chat</button>
    </div>
    
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-container">
            <form id="query-form">
                <input type="file" id="file-input" name="files" multiple>
                <label for="file-input" id="file-label">ðŸ“Ž</label>
                <span id="file-name"></span>
                <input type="text" id="query-input" name="query" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const queryForm = document.getElementById('query-form');
            const chatMessages = document.getElementById('chat-messages');
            const fileInput = document.getElementById('file-input');
            const fileLabel = document.getElementById('file-label');
            const fileName = document.getElementById('file-name');
            const newChatBtn = document.getElementById('new-chat-btn');
            const clearChatBtn = document.getElementById('clear-chat-btn');
            
            // Handle file selection display
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileName.textContent = `${fileInput.files.length} file(s) selected`;
                } else {
                    fileName.textContent = '';
                }
            });
            
            // Handle form submission
            queryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(queryForm);
                const queryText = formData.get('query');
                
                // Add user message to chat
                addMessage('user', queryText);
                
                // Clear input
                queryForm.reset();
                fileName.textContent = '';
                
                // Add loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.textContent = 'Claude is thinking...';
                chatMessages.appendChild(loadingDiv);
                
                try {
                    const response = await fetch('/query', {
                        method: 'POST',
                        body: formData
                    });
                    
                    // Remove loading indicator
                    chatMessages.removeChild(loadingDiv);
                    
                    if (!response.ok) {
                        throw new Error('Error: ' + response.statusText);
                    }
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        addMessage('assistant', `Error: ${data.error}`);
                    } else {
                        // Add assistant message
                        addMessage('assistant', data.response);
                        
                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                } catch (error) {
                    // Remove loading indicator if it still exists
                    if (loadingDiv.parentNode === chatMessages) {
                        chatMessages.removeChild(loadingDiv);
                    }
                    
                    addMessage('assistant', `Error: ${error.message}`);
                }
            });
            
            // New chat button
            newChatBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/new_chat', {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error: ' + response.statusText);
                    }
                    
                    // Clear chat messages
                    chatMessages.innerHTML = '';
                    
                } catch (error) {
                    console.error('Error starting new chat:', error);
                }
            });
            
            // Clear chat button
            clearChatBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/clear_chat', {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error: ' + response.statusText);
                    }
                    
                    // Clear chat messages
                    chatMessages.innerHTML = '';
                    
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            });
            
            // Function to add a message to the chat
            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                if (role === 'assistant') {
                    // Use marked.js to render markdown
                    messageDiv.innerHTML = marked.parse(content);
                } else {
                    messageDiv.textContent = content;
                }
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
